
{% load i18n %}

<div class="tab-pane fade in panel-default" id="members">
    <div class="panel-body">
        <h3>{{ corporation }} {% trans "Members" %}</h3>

        <table class="table" id="corp-members">
            <thead>
                <th>{% trans "Character" %}</th>
                <th>{% trans "FATs" %}</th>
                <th>{% trans "Character Stats" %}</th>
            </thead>

            <tbody>
                {% for key, value in chars.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value.0 }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="{% url 'afat:stats_char' value.1 year month %}">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
